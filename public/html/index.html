<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Время</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
<div class="container">
    <div class="clock">
        <div class="date"></div>
        <div class="time"></div>
        <div class="pair"></div>
    </div>
    <div class="notification-form">
        <label for="notificationControl">Разрешить отправку уведомлений</label>
        <input type="checkbox" id="notificationControl" name="notifications">
    </div>

    <div class="my_container">
        <div class="arrow">&#8594;</div>
        <div class="schudele">
            <table id="shedule_table" class="my_table">
                <tr>
                    <th>Номер пары</th>
                    <th>Название пары</th>
                    <th>Аудитория</th>
                </tr>
                <tr>
                    <td>1 пара</td>
                    <td id="1lesson_name"></td>
                    <td id="1auditorium"></td>
                </tr>
                <tr>
                    <td colspan="3" class="break">Перемена</td>
                </tr>
                <tr>
                    <td>2 пара</td>
                    <td id="2lesson_name"></td>
                    <td id="2auditorium"></td>
                </tr>
                <tr>
                    <td colspan="3" class="break40">Перемена</td>
                </tr>
                <tr>
                    <td>3 пара</td>
                    <td id="3lesson_name"></td>
                    <td id="3auditorium"></td>
                </tr>
                <tr>
                    <td class="break">Перемена</td>
                </tr>
                <tr>
                    <td>4 пара</td>
                    <td id="4lesson_name"></td>
                    <td id="4auditorium"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="../javascripts/script.js"></script>

</body>
</html>
